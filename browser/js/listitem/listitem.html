<section id="listItem">
	<h1>Welcome!</h1><br>
		<h2>{{ listitem.product.name }}</h2>
	<table>
		<tr>
			<td>Image: </td>
			<td><img src="images/{{listitem.product.image}}"></img></td>
		</tr>
		<tr>
			<td>Description: </td>
			<td>{{listitem.product.description}}</td>
		</tr>
		<tr>
			<td>Price: </td>
			<td>{{listitem.price/100 | currency}}</td>
		</tr>
		<tr>
			<td>Quantity: </td>
			<td>{{listitem.quantity}}</td>
		</tr>
		<tr>
			<table ng-repeat="review in reviews" border="1px">
			  <tr >
			  	<td>Reviewer: </td>
			    <td>{{ review.user }}</td>
			  </tr>
			  <tr>
			  	<td>Rating: </td>
			    <td>{{ review.stars }}</td>
			  </tr>
			  <tr >
			  	<td>Comment: </td>
			    <td>{{ review.comment }}</td>
			  </tr>
			</table>
		</tr>

	</table>
	<button id="addToCart">Add To Cart</button>
	<button id="addReview" ng-click="toggleReviewForm()">Add Review</button>
	<br/>

	<!--  Review Form -->
	<div ng-show="showForm">
	<form name="review" ng-submit="submitReview(reviewForm)">
	


	  <!--  Review Form -->
	  <h4>Submit a Review</h4>
	  <fieldset class="form-group">
	    <select class="form-control" title="Stars" ng-model="reviewForm.stars">
	      <option value>Rate the Product</option>
	      <option value>1</option>
	      <option value>2</option>
	      <option value>3</option>
	      <option value>4</option>
	      <option value>5</option>
	    </select>
	  </fieldset>
	  <fieldset class="form-group">
	    <textarea class="form-control" ng-model="reviewForm.comment" placeholder="Write a short review of the product..." title="Review"></textarea>
	  </fieldset>
	  <fieldset class="form-group">
	    <input type="email" ng-model="reviewForm.email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
	  </fieldset>
	  <fieldset class="form-group">
	    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
	  </fieldset>

	</form>
	</div>

</section>
