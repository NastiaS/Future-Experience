        </tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>
                <add-to-cart item="listitem"></add-to-cart>
            </td>
        </tr>
    </table>

    <div ng-controller="ReviewController as reviewCtrl">

        <div ng-if="reviewCtrl.reviews">
            <h4>Product Reviews:</h4>
            <p ng-repeat="review in reviewCtrl.reviews">
                <a href="#">User: {{reviewCtrl.creator.firstName}}, Comment: {{review.comment}}, Rating:
                    {{review.stars}}</a>
            </p>
        </div>

        <button id="addReview" ng-if="!reviewCtrl.showForm" ng-click="reviewCtrl.toggleReviewForm()">Add Review</button>
        <button id="addReview" ng-if="reviewCtrl.showForm" ng-click="reviewCtrl.toggleReviewForm()">Close</button>

        <div ng-if="reviewCtrl.showForm">
            <form name="review" ng-submit="reviewCtrl.addReviews()">
                <h4>Submit a Review</h4>
                <fieldset class="form-group">
                    <select class="form-control" title="Stars" ng-model="reviewCtrl.futureReview.stars">
                        <option value>Rate the Product</option>
                        <option ng-repeat="starnum in reviewCtrl.starsArr" value="{{starnum}}">{{starnum}}</option>
                    </select>
                </fieldset>
                <fieldset class="form-group">
                    <textarea class="form-control" ng-model="reviewCtrl.futureReview.comment"
                              placeholder="Write a short comment about this product..." title="Comment"></textarea>
                </fieldset>
                <fieldset class="form-group">
                    <input type="submit" class="btn btn-primary pull-right" value="Submit Review"/>
                </fieldset>
            </form>
        </div>
    </div>
</section>
