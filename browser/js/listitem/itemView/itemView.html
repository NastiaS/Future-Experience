<div class="item-view">
    <div class="item-image">
        <img ng-src="{{item.product.image}}">
    </div>
    <div class="item-description">
        <p><a ui-sref="listItem({listItemId:item._id})">{{item.product.name}}</a></p>
        <p class="tags"><strong>tags:</strong> {{item.tags.join(', ')}}</p>
        <add-to-cart item="listItem"></add-to-cart>
    </div>
</div>
