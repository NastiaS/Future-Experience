<div class="add-to-cart clearfix">
    <select ng-model="addQuant" class="addQuant">
        <option value>Select a Quantity</option>
        <option ng-repeat="num in [].constructor(item.quantity) track by $index" value="{{$index + 1}}">{{$index + 1}}</option>
    </select>
    <button class="btn btn-success" ng-click="addToCart()">Add To Cart</button>
</div>
