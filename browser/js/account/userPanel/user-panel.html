<div>
    <pre>
        {{ user | json }}
    </pre>
    <button ng-click="editToggle()">{{buttonText}}</button>
    <form ng-if="showEdit" name="profileUpdate" ng-submit="profileUpdate.$valid && updateProfile(profile)" novalidate>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" ng-model="profile.firstName" class="form-control" id="first-name" required>
            <error ng-show="profileUpdate.firstName.$error.required && profileUpdate.$submitted">First name is required</error>
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" ng-model="profile.lastName" class="form-control" id="last-name" required>
            <error ng-show="profileUpdate.lastName.$error.required && profileUpdate.$submitted">First name is required</error>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" name="email" ng-model="profile.email" class="form-control" id="email" required>
            <error ng-show="profileUpdate.email.$error.required && profileUpdate.$submitted">Email is required</error>
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div>
