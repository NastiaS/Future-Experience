<div>
    <pre>
        {{ order | json }}
    </pre>
    <button ng-click="editToggle()">{{buttonText}}</button>
    <form ng-if="showEdit" name="orderUpdate" ng-submit="orderUpdate.$valid && updateOrder(orderProfile)" novalidate>
        <div class="form-group">
            <label for="status">Status Name</label>
            <select name="status" id="status" ng-model = "orderProfile.status">
                <option value="1" ng-selected="orderProfile.status === 1">Pending</option>
                <option value="2" ng-selected="orderProfile.status === 2">Paid</option>
                <option value="3" ng-selected="orderProfile.status === 3">Shipped</option>
                <option value="4" ng-selected="orderProfile.status === 4">Delivered</option>
            </select>
            <error ng-show="orderUpdate.status.$error.required && orderUpdate.$submitted">Status is required</error>
        </div>
        <button type="submit" class="btn btn-default">Update</button>
    </form>
</div>
